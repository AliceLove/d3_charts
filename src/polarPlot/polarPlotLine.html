<!DOCTYPE html>
<meta charset="utf-8">
<style>

    .frame {
        fill: none;
        stroke: #000;
    }

    .axis text {
        font: 10px sans-serif;
    }

    .axis line,
    .axis circle {
        fill: none;
        stroke: #777;
        stroke-dasharray: 1, 4;
    }

    .axis :last-of-type circle {
        stroke: #333;
        stroke-dasharray: none;
    }

    .line {
        fill: none;
        stroke: red;
        stroke-width: 1.5px;
    }

</style>
<body>
<script src="http://d3js.org/d3.v3.js"></script>
<script>

    var width = 960,
        height = 500,
        radius = Math.min(width, height) / 2 - 30;

    var svg = d3.select("body").append("svg")
        .attr("width", width)
        .attr("height", height)
        .append("g")
        .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

    d3.csv("../../data/rcs_phi_90.csv", function (error, data) {

        console.log(data);

        var maxRCS = d3.max(data,function (d) {
            return Math.ceil((+d.RCS) / 10)  * 10;
        })

        var minRCS = d3.min(data,function (d) {
            return Math.ceil((parseFloat(d.RCS)));
        })

        console.log(maxRCS);

        var r = d3.scale.linear()
            .domain([minRCS,maxRCS])  // 后期还要继续改domain的范围
            .range([0, radius]);

        var gr = svg.append("g")
            .attr("class", "r axis")
            .selectAll("g")
            .data(r.ticks(10).slice(1))
            .enter().append("g");

        gr.append("circle")
            .attr("r", r);

        gr.append("text")
            .attr("y", function (d) {
                return -r(d) - 4;
            })
            .attr("transform", "rotate(15)")
            .style("text-anchor", "middle")
            .text(function (d) {
                return d;
            });

        var ga = svg.append("g")
            .attr("class", "a axis")
            .selectAll("g")
            .data(d3.range(-180, 180, 30))
            .enter().append("g")
            .attr("transform", function (d) {
                return "rotate(" + (d + 90) + ")";
            });

        ga.append("line")
            .attr("x2", radius);

        ga.append("text")
            .attr("x", radius + 6)
            .attr("dy", ".35em")
            .style("text-anchor", function (d) {
                return d < 270 && d > 0 ? "end" : null;
            })
            .attr("transform", function (d) {
                return d < 270 && d > 0 ? "rotate(180 " + (radius + 6) + ",0)" : null;
            })
            .text(function (d) {
                return d + "°";
            });

        var line = d3.svg.line.radial()
            .radius(function (d) {
                return r(parseFloat(d.RCS));
            })
            .angle(function (d) {
                return (parseFloat(d.Theta) * Math.PI / 180);
            });

        svg.append("path")
            .datum(data)
            .attr("class", "line")
            .attr("d", line);
    })


</script>
